<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
    <style>
        body{
            background-color:skyblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><marquee>WE LOVE CSK <img src="yellow.jpeg" height="40px" width="40px"></marquee></h1>
    <img text_align="left" src="csk.jpg" usemap="#CSKTEAM" height="675px" width="1200px"></img>
    <map name="CSKTEAM">
        <area shape="circle" coords="318,199,158" href="https://en.wikipedia.org/wiki/MS_Dhoni" target="_blank"> 
        <area shape="circle" coords="612,189,141" href="https://en.wikipedia.org/wiki/Ravindra_Jadeja" target="_blank">
        <area shape="circle" coords="942,208,141" href="https://en.wikipedia.org/wiki/Suresh_Raina" target="_blank">
    </map>
</body>
</html>
